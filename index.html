<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="kiwi.css">

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="kiwi.js"></script>
		<script>
			$(function(){
				$("#editMode").click(function(){
					$(".componnent").toEditModel()
				})
				$("#viewMode").click(function(){
					$(".componnent").toViewModel()
				})
				$("#layoutMode").click(function(){
					$(".componnent").toLayoutModel()
				})
				$('#modeBtn a').click(function (e) {
  					e.preventDefault()
  					$(this).tab('show')
				})

				$(".componnent").toViewModel()
			})
		</script>
	</head>

	<body>
		<btn>
		<div class="container">
			<div class="page-header show-border">
				<h1>kiwi Editor</h1>
			</div>
			<ul id="modeBtn" class="nav nav-pills">
  				<li class="active"><a id="viewMode">View</a></li>
  				<li><a id="editMode">Edit</a></li>
  				<li><a id="layoutMode">Layout</a></li>
			</ul>
			<h2 id="modeHint">Current Model: ViewModel</h2>
			<section class="row">
				<section class="col-md-12 componnent">
		  			AAAAA	
				</section>
			</section>
			<section class="row">
				<section class="col-md-6 componnent">
		  			BBBBB
				</section>
				<section class="col-md-6 componnent">
		  			CCCCC
				</section>
			</section>
		</div>
	</body>
</html>
